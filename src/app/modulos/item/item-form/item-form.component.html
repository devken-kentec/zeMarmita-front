<div class="col-12">
  <nav>
    <ol class="breadcrumb bg-white">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item"><a routerLink="/cadastro">Listagem</a></li>
      <li class="breadcrumb-item active">Cadastro</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h5 border-left pl-2">
        Formulário de Itens
      </h1>
    </div>
    <div class="col-md-4">
      <button routerLink="/item" class="btn btn-warning btn-block float-right">
        <i class="fas fa-backward"></i>&nbsp;Voltar
      </button>
    </div>
  </div>
  <form class="needs-validation" novalidate [formGroup]="itemForm">
    <div class="card">
      <div class="card-header bg-info" style="color: white; font-weight: bold;">
        Incluir Cadastro de Itens.
      </div>
      <div class="card-body">
        <div class="form-row col-md-12">
          <div class="form-group col-md-1">
            <label for="id">Código:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              formControlName="id"
              readonly
            />
          </div>
          <div class="form-group col-md-5">
            <label for="descricao">Descrição:</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              formControlName="descricao"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="unidadeMedida">Unidade de Medida:</label>
            <select id="unidadeMedida" class="form-control" formControlName="unidadeMedida">
              <option value="Nenhum" selected>Nenhum</option>
              <option>Gramas</option>
              <option>Kilo-Gramas</option>
              <option>Mili-Litros</option>
              <option>Litros</option>
              <option>Unidade</option>
              <option>Pacote</option>
              <option>Prato</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="tipo">Tipo:</label>
            <select id="tipo" class="form-control" formControlName="tipo">
              <option value="Nenhum" selected>Nenhum</option>
              <option>Marmita/Refeição</option>
              <option>Bebida</option>
              <option>Tira Gosto</option>
              <option>Sobremesa</option>
              <option>Adicionais</option>
              <option>Outros</option>
            </select>
          </div>
        </div>
        <div class="form-row col-md-12" >
          <div class="form-group col-md-4">
            <label for="tamanho">Tamanho:</label>
            <select id="tamanho" class="form-control" formControlName="tamanho">
              <option value="Nenhum" selected>Nenhum</option>
              <option>Pequeno</option>
              <option>Médio</option>
              <option>Grande</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="valorUnitario">Valor Unitário:</label>
            <input
              type="number"
              class="form-control"
              id="valorUnitario"
              formControlName="valorUnitario"
              mask="(00) 0000-0000"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="status">Status:</label>
            <select id="status" class="form-control" formControlName="status">
              <option value="Nenhum" selected>Nenhum</option>
              <option>Ativo</option>
              <option>Inativo</option>
            </select>
          </div>
        </div>
        <div class="form-row col-md-12" >
          <div  class="col-md-3">
            <label for="foto">Incluir Imagem:</label>
            <input
              type="file"
              class="form-control-file"
              id="foto"
              formControlName="imagem"
            />
          </div>
          <div  class="form-group col-md-3 card mt-4">
            <div class="d-flex justify-content-center mt-3">
              <img  style="width: 60%; box-shadow: 2px 2px 5px black;"  class="card-img-top" />
            </div>
            <div class="card-body">
              <button type="button" class="btn btn-primary col-md-12"><i class="fas fa-user-plus"></i>&nbsp;Adicionar nova Imagem</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
    <button
      type="submit"
      (click)="onSubmit()"
      class="btn btn-success float-right mt-3 col-md-4">
      <i class="fas fa-save"></i> &nbsp;{{ itemForm.value.id == "" ? 'Salvar' : 'Alterar'}}
    </button>
    <div>
      <pre>
        {{ itemForm.value | json}}
      </pre>
  </div>
  </div>
